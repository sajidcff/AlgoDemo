<body>

  <!-- Page Content -->
  <br>
<div class="container">
    <div class="jumbotron">
      <h4>Parameters</h4>
      <div class="container">
          <form>
            <div class="form-group col-sm-3">
                  <label for="algo">Direction:</label>
                  <select class="form-control" id="algo">
                    <option>TWAP</option>
                    <option>VWAP</option>
                    <option>POV</option>
                  </select>
                </div>
            <div class="form-group col-sm-3">
                <label for="qty">Quantity:</label>
                <input type="number" class="form-control" id="qty" value="100000">
              </div>
              <div class="row col-sm-12" >
                  <div class="form-group col-sm-3">
                      <label for="st_time">Start Time:</label>
                      <input type="time" class="form-control" id="st_time" value="09:15">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="step">Steps <small>(min)</small>:</label>
                        <input type="number" class="form-control" id="step" value="1">
                      </div>
              </div>
              
              <div class="form-group col-sm-3">
                <label for="en_time">End Time:</label>
                <input type="time" class="form-control" id="en_time" value="15:30">
              </div>
              <div class="form-group col-sm-3">
                <label for="lmt_price">Limit Price:</label>
                <input type="number" step="0.01" class="form-control" id="lmt_price">
              </div>
              <div class="form-group col-sm-3">
                <label for="per_volume"> Precentage Volume:</label>
                <input type="number" min="0" max="100" step="0.01" class="form-control" id="per_volume" value="5">
              </div>
              <div class="form-group col-sm-3">
                <label for="direct">Direction:</label>
                <select class="form-control" id="direct">
                  <option>Buy</option>
                  <option>Sell</option>
                </select>
              </div>
              <div class="form-group col-sm-3">
                <label for="scpt">Script:</label>
                <select class="form-control" id="scpt">
                    <option>ADANIPORTS</option>
                    <option>ASIANPAINT</option>
                    <option>AXISBANK</option>
                    <option>BAJAJ-AUTO</option>
                    <option>BAJAJFINSV</option>
                    <option>BAJFINANCE</option>
                    <option>BHARTIARTL</option>
                    <option>BPCL</option>
                    <option>BRITANNIA</option>
                    <option>CIPLA</option>
                    <option>COALINDIA</option>
                    <option>DRREDDY</option>
                    <option>EICHERMOT</option>
                    <option>GAIL</option>
                    <option>GRASIM</option>
                    <option>HCLTECH</option>
                    <option>HDFC</option>
                    <option>HDFCBANK</option>
                    <option>HEROMOTOCO</option>
                    <option>HINDALCO</option>
                    <option>HINDUNILVR</option>
                    <option>IBULHSGFIN</option>
                    <option>ICICIBANK</option>
                    <option>INDUSINDBK</option>
                    <option>INFRATEL</option>
                    <option>INFY</option>
                    <option>IOC</option>
                    <option>ITC</option>
                    <option>JSWSTEEL</option>
                    <option>KOTAKBANK</option>
                    <option>LT</option>
                    <option>M&M</option>
                    <option>MARUTI</option>
                    <option>NIFTY 50</option>
                    <option>NTPC</option>
                    <option>ONGC</option>
                    <option>POWERGRID</option>
                    <option>RELIANCE</option>
                    <option>SBIN</option>
                    <option>SUNPHARMA</option>
                    <option>TATAMOTORS</option>
                    <option>TATASTEEL</option>
                    <option>TCS</option>
                    <option>TECHM</option>
                    <option>TITAN</option>
                    <option>ULTRACEMCO</option>
                    <option>UPL</option>
                    <option>VEDL</option>
                    <option>WIPRO</option>
                    <option>YESBANK</option>
                    <option>ZEEL</option>
                </select>
              </div>
              <div class="form-group col-sm-3">
                <button id="execute" type="button" class="btn btn-primary">Execute</button>
              </div>
          </form>
      </div>      
    </div>
    <!-- Here will go all the input boxes and button       -->
  </div>
  
<div class="container">
    <h2>Orders</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
